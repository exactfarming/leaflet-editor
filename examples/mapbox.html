<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="../dist/css/index.css"/>
</head>
<body style="padding: 50px;">

<div id="map" style="float: right; width: 100%; height: 500px;"></div>

<script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
<script src="../dist/js/index.js"></script>
<script src="https://npmcdn.com/@turf/turf@3.5.1/turf.min.js"></script>
<script>
  L.mapbox.accessToken = "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejh2N21nMzAxMmQzMnA5emRyN2lucW0ifQ.jSE-g2vsn48Ry928pqylcg";

  window._map = new LeafletEditor('map', {
    fullscreenControl: true,
    allowIntersection: true,
    notifyClickMarkerDeletePolygon: true,
    center: [54.521081495443596, 73.95996093749999],
    zoom: 4
  });

  _map.addLayer(L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'));
</script>
</body>
</html>
