<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="../node_modules/leaflet-fullscreen/dist/leaflet.fullscreen.css"/>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../bower_components/Font-Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/css/index.css"/>
  <style>
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
  </style>
</head>
<body style="padding: 50px;">

<div id="map" style="float: right; width: 100%; height: 500px;"></div>
<div id="area"></div>
<div id="event-type"></div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/leaflet/dist/leaflet-src.js"></script>
<script src="../bower_components/leaflet-plugins/layer/tile/Google.js"></script>
<script src="../node_modules/leaflet-fullscreen/dist/Leaflet.fullscreen.js"></script>
<script src="../dist/js/index.js"></script>
<script src="https://npmcdn.com/@turf/turf@3.5.1/turf.min.js"></script>
<script>
  window.map = new LeafletEditor('map', {
    fullscreenControl: true,
    allowIntersection: false,
    center: [54.521081495443596, 73.95996093749999],
    zoom: 10
  });

  var info = L.control();

  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update(map.area());
    return this._div;
  };

  info.update = function (area, eventType) {
    this._div.innerHTML = '<b>Area:</b>' +
      '<div>' + area.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' m<sup>2</sup></div>' +
      '<div>(' + area + ') m<sup>2</sup></div>' +
      '<div>event - ' + eventType + '</div>';
  };

  info.addTo(map);
  info.update(map.area());

  map.on('editor:polygon:created ' +
    'editor:polygon:hole_created ' +
    'editor:polygon:selected ' +
    'editor:drag_marker ' +
    'editor:delete_marker ' +
    'editor:polygon:hole_deleted ' +
    'editor:polygon:deleted', function (e) {

    $('#event-type').text('event "' + e.type + '"');
    info.update(map.area(), e.type);
  });
</script>
</html>
