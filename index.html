<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.fullscreen/gh-pages/dist/leaflet.fullscreen.css"/>
  <link rel="stylesheet" href="https://rawgit.com/twbs/bootstrap/master/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="https://rawgit.com/FortAwesome/Font-Awesome/master/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/exactfarming/leaflet-editor/master/dist/css/index.css"/>
</head>
<body>
<a href="https://github.com/exactfarming/leaflet-editor"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

<div id="map" style="float: right; width: 100%; height: 800px;"></div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://rawgit.com/twbs/bootstrap/master/dist/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet-src.js"></script>
<script src="https://cdn.rawgit.com/shramov/leaflet-plugins/v1/layer/tile/Google.js"></script>
<script src="https://rawgit.com/Leaflet/Leaflet.fullscreen/gh-pages/dist/Leaflet.fullscreen.js"></script>
<script src="https://cdn.rawgit.com/exactfarming/leaflet-editor/master/dist/js/index.js"></script>
<script>
  (function () {
    var map = new LeafletEditor('map', {
      defaultControlLayers: false,
      fullscreenControl: true,
      allowIntersection: false,
      center: [54.521081495443596, 73.95996093749999],
      zoom: 4
    });
  
    var OSM = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });
    map.addLayer(OSM);
  } ());
</script>
</body>
</html>
